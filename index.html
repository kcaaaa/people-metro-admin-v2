    <!-- RuoYi Style System CSS -->
    <style>
        /* ========================================= */
        /* === RUOYI DESIGN SYSTEM CSS === */
        /* ========================================= */
        
        /* --- 1. CSS Variables (RuoYi Color Palette) --- */
        :root {
            /* Primary Colors - è‹¥ä¾ç»å…¸è“è‰²ç³» */
            --ruoyi-primary: #409EFF;
            --ruoyi-primary-light-9: #ecf5ff;
            --ruoyi-primary-light-8: #d9ecff;
            --ruoyi-primary-light-7: #b3d8ff;
            --ruoyi-primary-light-6: #8cc5ff;
            --ruoyi-primary-light-5: #66b1ff;
            --ruoyi-primary-light-4: #409eff;
            --ruoyi-primary-light-3: #337ecc;
            --ruoyi-primary-light-2: #2d5aa0;
            --ruoyi-primary-light-1: #263973;
            --ruoyi-primary-dark: #1a1f47;

            /* Functional Colors */
            --ruoyi-success: #67C23A;
            --ruoyi-success-light: #e1f3d8;
            --ruoyi-warning: #E6A23C;
            --ruoyi-warning-light: #fdf6ec;
            --ruoyi-danger: #F56C6C;
            --ruoyi-danger-light: #fef0f0;
            --ruoyi-info: #909399;
            --ruoyi-info-light: #f4f4f5;

            /* Text Colors */
            --ruoyi-text-primary: #303133;
            --ruoyi-text-regular: #606266;
            --ruoyi-text-secondary: #909399;
            --ruoyi-text-placeholder: #C0C4CC;

            /* Background Colors */
            --ruoyi-bg-white: #FFFFFF;
            --ruoyi-bg-page: #F5F7FA;
            --ruoyi-bg-light: #FAFAFA;
            --ruoyi-bg-lighter: #F8F9FA;

            /* Border Colors */
            --ruoyi-border-base: #DCDFE6;
            --ruoyi-border-light: #E4E7ED;
            --ruoyi-border-lighter: #EBEEF5;
            --ruoyi-border-extra-light: #F2F6FC;

            /* Shadow System */
            --ruoyi-shadow-base: 0 2px 4px rgba(0, 0, 0, 0.12), 0 0 6px rgba(0, 0, 0, 0.04);
            --ruoyi-shadow-light: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            --ruoyi-shadow-dark: 0 4px 8px rgba(0, 0, 0, 0.12), 0 2px 4px rgba(0, 0, 0, 0.08);

            /* Layout Dimensions */
            --ruoyi-sidebar-width: 260px;
            --ruoyi-sidebar-collapsed-width: 64px;
            --ruoyi-header-height: 50px;
            --ruoyi-component-size-large: 40px;
            --ruoyi-component-size-default: 32px;
            --ruoyi-component-size-small: 28px;
            --ruoyi-component-size-mini: 24px;

            /* Border Radius */
            --ruoyi-border-radius-base: 4px;
            --ruoyi-border-radius-small: 2px;
            --ruoyi-border-radius-large: 6px;
            --ruoyi-border-radius-round: 20px;
            --ruoyi-border-radius-circle: 100%;

            /* Spacing */
            --ruoyi-space-base: 16px;
            --ruoyi-space-large: 24px;
            --ruoyi-space-small: 12px;
            --ruoyi-space-mini: 8px;
            --ruoyi-space-tiny: 4px;
        }

        /* --- 2. Reset & Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'å¾®è½¯é›…é»‘', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5715;
            color: var(--ruoyi-text-primary);
            background-color: var(--ruoyi-bg-page);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 3. Layout System --- */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: var(--ruoyi-bg-page);
        }

        /* === 4. Sidebar Styles (RuoYi Style) === */
        .main-nav {
            width: var(--ruoyi-sidebar-width);
            min-width: var(--ruoyi-sidebar-width);
            background: #001529;
            background: linear-gradient(180deg, #1e3a5f 0%, #001529 100%);
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1001;
            transition: all 0.2s ease;
            box-shadow: 2px 0 6px rgba(0, 21, 41, 0.35);
        }

        .main-nav.collapsed {
            width: var(--ruoyi-sidebar-collapsed-width);
            min-width: var(--ruoyi-sidebar-collapsed-width);
        }

        .main-nav .nav-header {
            height: var(--ruoyi-header-height);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--ruoyi-space-base);
            position: relative;
        }

        .main-nav .nav-logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .main-nav .nav-logo .logo-icon {
            font-size: 24px;
            margin-right: var(--ruoyi-space-small);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--ruoyi-primary);
            border-radius: var(--ruoyi-border-radius-base);
            transition: all 0.3s ease;
        }

        .main-nav.collapsed .nav-logo .logo-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .main-nav .nav-toggle {
            position: absolute;
            right: var(--ruoyi-space-small);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.65);
            cursor: pointer;
            padding: var(--ruoyi-space-tiny);
            border-radius: var(--ruoyi-border-radius-small);
            transition: all 0.2s ease;
        }

        .main-nav .nav-toggle:hover {
            color: #FFFFFF;
            background: rgba(255, 255, 255, 0.1);
        }

        /* === 5. Navigation Menu Styles === */
        .main-nav .ant-menu {
            background: transparent !important;
            border: none !important;
            color: rgba(255, 255, 255, 0.65) !important;
            font-size: 14px;
            flex: 1;
            padding: var(--ruoyi-space-small) 0;
        }

        .main-nav .ant-menu-item {
            margin: 0 var(--ruoyi-space-small) var(--ruoyi-space-tiny) var(--ruoyi-space-small) !important;
            border-radius: var(--ruoyi-border-radius-base) !important;
            height: 40px !important;
            line-height: 40px !important;
            padding: 0 var(--ruoyi-space-base) !important;
            display: flex !important;
            align-items: center !important;
            color: rgba(255, 255, 255, 0.65) !important;
            transition: all 0.3s ease !important;
            overflow: hidden;
            position: relative;
        }

        .main-nav .ant-menu-item:hover {
            background: rgba(64, 158, 255, 0.1) !important;
            color: #FFFFFF !important;
        }

        .main-nav .ant-menu-item:hover::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--ruoyi-primary);
            border-radius: 0 2px 2px 0;
        }

        .main-nav .ant-menu-item-selected {
            background: var(--ruoyi-primary) !important;
            color: #FFFFFF !important;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(64, 158, 255, 0.3);
        }

        .main-nav .ant-menu-item-selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: #FFFFFF;
            border-radius: 0 2px 2px 0;
        }

        .main-nav .ant-menu-item .nav-icon {
            font-size: 16px;
            width: 20px;
            margin-right: var(--ruoyi-space-small);
            text-align: center;
            transition: all 0.3s ease;
        }

        .main-nav.collapsed .ant-menu-item {
            padding: 0 16px !important;
            justify-content: center;
        }

        .main-nav.collapsed .ant-menu-item .nav-icon {
            margin-right: 0;
            font-size: 18px;
        }

        /* === 6. Main Content Area === */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: var(--ruoyi-bg-page);
        }

        /* === 7. Top Bar Styles === */
        .top-bar {
            background: var(--ruoyi-bg-white);
            border-bottom: 1px solid var(--ruoyi-border-lighter);
            padding: 0 var(--ruoyi-space-large);
            height: var(--ruoyi-header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1000;
            box-shadow: 0 1px 4px rgba(0, 21, 41, 0.08);
        }
        
        .top-bar-left, .top-bar-right {
            display: flex;
            align-items: center;
            gap: var(--ruoyi-space-base);
        }

        .top-bar-left .breadcrumb {
            color: var(--ruoyi-text-secondary);
            font-size: 14px;
        }

        .top-bar-left .breadcrumb .current-page {
            color: var(--ruoyi-text-primary);
            font-weight: 500;
        }

        .top-bar-right .user-info {
            display: flex;
            align-items: center;
            gap: var(--ruoyi-space-small);
            padding: var(--ruoyi-space-small) var(--ruoyi-space-base);
            border-radius: var(--ruoyi-border-radius-base);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .top-bar-right .user-info:hover {
            background: var(--ruoyi-bg-lighter);
        }

        .top-bar-right .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--ruoyi-border-radius-circle);
            background: var(--ruoyi-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        /* === 8. Content Wrapper === */
        .content-wrapper {
            flex: 1;
            padding: var(--ruoyi-space-large);
            overflow-y: auto;
            background: var(--ruoyi-bg-page);
        }

        /* === 9. Page Header === */
        .page-header {
            background: var(--ruoyi-bg-white);
            padding: var(--ruoyi-space-large);
            margin-bottom: var(--ruoyi-space-large);
            border-radius: var(--ruoyi-border-radius-large);
            box-shadow: var(--ruoyi-shadow-base);
            border: 1px solid var(--ruoyi-border-extra-light);
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--ruoyi-text-primary);
            margin: 0 0 var(--ruoyi-space-small) 0;
        }

        .page-description {
            color: var(--ruoyi-text-secondary);
            font-size: 14px;
            margin: 0;
            line-height: 1.5;
        }

        /* ======================================== */
        /* === ANT DESIGN COMPONENT OVERRIDES === */
        /* ======================================== */
        
        /* Layout Components */
        .ant-layout {
            background: transparent !important;
        }

        .ant-layout-sider {
            background: #001529 !important;
        }

        .ant-layout-content {
            background: var(--ruoyi-bg-page) !important;
        }

        /* Card Components */
        .ant-card {
            background: var(--ruoyi-bg-white) !important;
            border-radius: var(--ruoyi-border-radius-large) !important;
            border: 1px solid var(--ruoyi-border-extra-light) !important;
            box-shadow: var(--ruoyi-shadow-base) !important;
            margin-bottom: var(--ruoyi-space-large);
            transition: all 0.3s ease;
        }

        .ant-card:hover {
            box-shadow: var(--ruoyi-shadow-light) !important;
            border-color: var(--ruoyi-primary-light-7) !important;
            transform: translateY(-2px);
        }

        .ant-card-head {
            border-bottom: 1px solid var(--ruoyi-border-extra-light) !important;
            padding: 0 var(--ruoyi-space-large) !important;
            min-height: 56px !important;
            background: var(--ruoyi-bg-lighter) !important;
        }

        .ant-card-head-title {
            font-size: 16px !important;
            font-weight: 600 !important;
            color: var(--ruoyi-text-primary) !important;
        }

        .ant-card-body {
            padding: var(--ruoyi-space-large) !important;
        }

        /* Table Components */
        .ant-table-wrapper {
            background: var(--ruoyi-bg-white) !important;
            border-radius: var(--ruoyi-border-radius-large) !important;
            overflow: hidden;
            box-shadow: var(--ruoyi-shadow-base) !important;
            border: 1px solid var(--ruoyi-border-extra-light);
        }

        .ant-table {
            background: transparent !important;
        }

        .ant-table-thead > tr > th {
            background: var(--ruoyi-bg-lighter) !important;
            border-bottom: 1px solid var(--ruoyi-border-lighter) !important;
            font-weight: 600 !important;
            color: var(--ruoyi-text-regular) !important;
            font-size: 13px;
            padding: var(--ruoyi-space-base) var(--ruoyi-space-base) !important;
        }

        .ant-table-tbody > tr > td {
            border-bottom: 1px solid var(--ruoyi-border-extra-light) !important;
            padding: var(--ruoyi-space-base) var(--ruoyi-space-base) !important;
        }

        .ant-table-tbody > tr:hover > td {
            background: var(--ruoyi-primary-light-9) !important;
        }

        /* Button Components */
        .ant-btn {
            border-radius: var(--ruoyi-border-radius-base) !important;
            font-weight: 400 !important;
            height: var(--ruoyi-component-size-default) !important;
            padding: 0 var(--ruoyi-space-base) !important;
            font-size: 14px !important;
            transition: all 0.3s ease !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .ant-btn:hover, .ant-btn:focus {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15) !important;
        }

        .ant-btn-primary {
            background: var(--ruoyi-primary) !important;
            border-color: var(--ruoyi-primary) !important;
        }

        .ant-btn-primary:hover, .ant-btn-primary:focus {
            background: var(--ruoyi-primary-light-3) !important;
            border-color: var(--ruoyi-primary-light-3) !important;
        }

        /* Form Components */
        .ant-form-item-label > label {
            font-weight: 500 !important;
            color: var(--ruoyi-text-regular) !important;
        }

        .ant-input, .ant-select-selector {
            border-radius: var(--ruoyi-border-radius-base) !important;
            border-color: var(--ruoyi-border-base) !important;
            transition: all 0.3s ease !important;
        }

        .ant-input:hover, .ant-select-selector:hover {
            border-color: var(--ruoyi-primary) !important;
        }

        .ant-input:focus, .ant-input-focused, .ant-select-focused .ant-select-selector {
            border-color: var(--ruoyi-primary) !important;
            box-shadow: 0 0 0 2px var(--ruoyi-primary-light-8) !important;
        }

        /* Modal Components */
        .ant-modal-content {
            border-radius: var(--ruoyi-border-radius-large) !important;
            overflow: hidden;
        }

        .ant-modal-header {
            background: var(--ruoyi-bg-lighter) !important;
            border-bottom: 1px solid var(--ruoyi-border-extra-light) !important;
            padding: var(--ruoyi-space-large) var(--ruoyi-space-large) var(--ruoyi-space-base) var(--ruoyi-space-large) !important;
        }

        .ant-modal-title {
            font-size: 16px !important;
            font-weight: 600 !important;
            color: var(--ruoyi-text-primary) !important;
        }

        .ant-modal-body {
            padding: var(--ruoyi-space-large) !important;
        }

        /* Statistic Components */
        .ant-statistic-title {
            color: var(--ruoyi-text-secondary) !important;
            font-weight: 500 !important;
            font-size: 14px !important;
            margin-bottom: var(--ruoyi-space-small) !important;
        }

        .ant-statistic-content {
            color: var(--ruoyi-text-primary) !important;
            font-size: 24px !important;
            font-weight: 600 !important;
        }

        /* Tab Components */
        .ant-tabs-tab {
            font-size: 14px !important;
            font-weight: 500 !important;
            color: var(--ruoyi-text-regular) !important;
        }

        .ant-tabs-tab.ant-tabs-tab-active .ant-tabs-tab-btn {
            color: var(--ruoyi-primary) !important;
            font-weight: 600 !important;
        }

        .ant-tabs-ink-bar {
            background: var(--ruoyi-primary) !important;
            height: 2px !important;
        }

        /* ================================ */
        /* === UTILITY CLASSES === */
        /* ================================ */
        
        /* Loading States */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: var(--ruoyi-bg-white);
        }

        .loading-content {
            text-align: center;
            padding: var(--ruoyi-space-large);
        }

        .loading-icon {
            font-size: 48px;
            margin-bottom: var(--ruoyi-space-base);
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--ruoyi-space-base);
            color: var(--ruoyi-text-primary);
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: var(--ruoyi-space-tiny);
            margin-bottom: var(--ruoyi-space-base);
        }

        .loading-dots div {
            width: 6px;
            height: 6px;
            border-radius: var(--ruoyi-border-radius-circle);
            background: var(--ruoyi-primary);
            animation: loading-bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots div:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots div:nth-child(2) { animation-delay: -0.16s; }

        .loading-text {
            color: var(--ruoyi-text-secondary);
            font-size: 14px;
        }

        /* Page Transitions */
        .page-fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes loading-bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: var(--ruoyi-border-radius-round);
            font-size: 12px;
            font-weight: 500;
            line-height: 1.4;
        }

        .status-badge.success {
            background: var(--ruoyi-success-light);
            color: var(--ruoyi-success);
        }

        .status-badge.warning {
            background: var(--ruoyi-warning-light);
            color: var(--ruoyi-warning);
        }

        .status-badge.danger {
            background: var(--ruoyi-danger-light);
            color: var(--ruoyi-danger);
        }

        .status-badge.info {
            background: var(--ruoyi-info-light);
            color: var(--ruoyi-info);
        }

        /* ================================ */
        /* === RESPONSIVE DESIGN === */
        /* ================================ */
        
        @media (max-width: 992px) {
            .main-nav {
                width: 200px;
                min-width: 200px;
            }
            
            .content-wrapper {
                padding: var(--ruoyi-space-base);
            }
            
            .page-header {
                padding: var(--ruoyi-space-base);
            }
        }

        @media (max-width: 768px) {
            :root {
                --ruoyi-sidebar-width: 100%;
                --ruoyi-space-base: 12px;
                --ruoyi-space-large: 16px;
            }
            
            .main-nav {
                position: fixed;
                left: -100%;
                z-index: 1100;
                transition: left 0.3s ease;
                width: 280px;
                min-width: 280px;
            }
            
            .main-nav.mobile-open {
                left: 0;
            }
            
            .main-content {
                width: 100%;
                margin-left: 0;
            }
            
            .top-bar {
                padding: 0 var(--ruoyi-space-base);
            }
            
            .content-wrapper {
                padding: var(--ruoyi-space-base);
            }
        }

        @media (max-width: 576px) {
            .top-bar {
                height: 44px;
                padding: 0 var(--ruoyi-space-small);
            }
            
            .top-bar-left .breadcrumb {
                font-size: 12px;
            }
            
            .ant-card-body {
                padding: var(--ruoyi-space-base) !important;
            }
            
            .page-header {
                padding: var(--ruoyi-space-base);
                margin-bottom: var(--ruoyi-space-base);
            }
            
            .page-title {
                font-size: 18px;
            }
        }

        /* Dark Mode Support (Future Enhancement) */
        @media (prefers-color-scheme: dark) {
            /* Reserved for future dark mode implementation */
        }

        /* Print Styles */
        @media print {
            .main-nav,
            .top-bar {
                display: none !important;
            }
            
            .main-content {
                margin-left: 0 !important;
            }
            
            .content-wrapper {
                padding: 0 !important;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
