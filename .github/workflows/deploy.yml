name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create docs directory if not exists
        run: |
          if [ ! -d "docs" ]; then
            mkdir -p docs
          fi
          
      - name: Copy files to docs
        run: |
          # 复制主文件
          cp -f index.html docs/ 2>/dev/null || :
          cp -f README.md docs/ 2>/dev/null || :
          cp -f 人民城轨2.md docs/ 2>/dev/null || :
          
          # 复制js目录
          if [ -d "js" ]; then
            cp -r js docs/
          fi
          
          # 创建.nojekyll文件
          touch docs/.nojekyll
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
